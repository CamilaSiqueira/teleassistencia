<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Login Teleassistência</title>
        <link type="text/css" rel="stylesheet" href="WEB-INF/primefaces.css" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Open+Sans');
            body {
                background: #f1f1f1;
            }
            .centro {
                margin-left:auto; 
                margin-right:auto; 

            }

            body .ui-shadow {
                box-shadow: none;
                border: 1px solid #ccc;
                background: #fff;
                width: 360px !important;
            }

            body .ui-dialog .ui-dialog-title {
                float: none;
                display: block;
                text-align: center;
                padding: 5px 0;
                font-family: 'Open Sans', sans-serif;
                color: #fff;
            }

            body .ui-draggable .ui-dialog-titlebar {
                background: #6bb4f3;
                margin-bottom: 10px;
            }

            body .ui-panelgrid td {
                border: none;
                padding: 0;
                display: inline-block;
            }

            body .ui-dialog .ui-dialog-content {
                margin: 0 auto;
            }

            body .ui-outputlabel {
                font-family: 'Open Sans', sans-serif;
                font-size: 13px;
                color: #717171;
                margin-top: 10px;
                display: block;
            }

            body .ui-widget-header .ui-inputfield,body .ui-widget-content .ui-inputfield {
                border: 1px solid #ccc;
                width: 93.4%;
                padding: 7px;
                margin: 9px 0;
                color: #909090;
            }

            body .ui-panelgrid td:first-child {
                width: 80px;
                margin-top: -8px;
            }

            body .ui-button {
                margin: 20px 0;
                width: 100%;
                padding: 9px;
                border: none;
                border-radius: 2px;
            }

            body .ui-panelgrid:first-child td {width: 100%;}

            body .ui-button span.ui-button-text.ui-c {
                padding: 0;
                font-family: 'Open Sans', sans-serif;
                color: #3c3c3c;
            }
        </style>

    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
             <p:dialog header="Login Teleassistência"
                      widgetVar="novoCliente" modal="false" showEffect="fade"
                      hideEffect="fade" resizable="false" closable="false" visible="true">
            <p:panelGrid id="centro" columns="2"  styleClass="centro" >
                <p:outputLabel for="nomeUsuario" value="Usuário:" style="font-weight:bold" />
                <p:inputText id="nomeUsuario" value="#{login_mb.operador.login}" />

                <p:outputLabel for="senha" value="Senha:" style="font-weight:bold" />
                <p:password id="senha" value="#{login_mb.operador.senha}" />

                <p:commandButton value="Entrar" icon="ui-icon-check" action="#{login_mb.submeter}" ajax="false">
                </p:commandButton>

            </p:panelGrid>
             </p:dialog>
        </h:form>
    </h:body>
</html>
