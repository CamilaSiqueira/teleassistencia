<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar novo cliente</title>
    </h:head>
    <h:body>
        <p:breadCrumb>
            <p:menuitem value="Home" title="PÃ¡gina principal" url="/home.xhtml" />
            <p:menuitem value="Registros" url="/registro.xhtml" />
            <p:menuitem value="Clientes" url="/buscacliente.xhtml" />
            <p:menuitem value="Novo Cliente" url="/novocliente.xhtml" />
        </p:breadCrumb>
        <h:form id="formCadastro"> 
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Cadastrar novo cliente"
                      widgetVar="novoCliente" modal="false" showEffect="fade"
                      hideEffect="fade" resizable="false" closable="false" visible="true">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="nome" value="RazÃ£o Social:" />
                    <p:inputText id="nome"
                                 value="#{clienteFinalMB.novoCliente.razaoSocial}"
                                 required="true" />

                    <h:outputLabel for="cnpj" value="CNPJ:" />
                    <p:inputText id="cnpj"
                                 value="#{clienteFinalMB.novoCliente.inscricaoFederal}"
                                 required="true" />

                    <h:outputLabel for="inscE" value="Inscricao Estadual:" />
                    <p:inputText id="inscE"
                                 value="#{clienteFinalMB.novoCliente.inscricaoEstadual}"
                                 required="true" />

                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inputText id="telefone"
                                 value="#{clienteFinalMB.novoCliente.telefone}"
                                 required="true" />

                </h:panelGrid>

                <p:commandButton title="Salvar" value="Salvar"
                                 oncomplete="alterarCliente.hide();"
                                 actionListener="#{clienteFinalMB.criarCliente}" update="growl" />

            </p:dialog>
        </h:form>

    </h:body>
</html>
