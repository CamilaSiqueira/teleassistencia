<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dados Cliente</title>

        <ui:insert name="commonHeader" > 
            <ui:include src="subtemplate/_commonHeader.xhtml" />
        </ui:insert>
    </h:head>

    <h:body class="newObjectAll">
        <ui:insert name="header" >
            <ui:include src="subtemplate/_header.xhtml" />
        </ui:insert>

        <div class="titlePage">
            <h2>Dados do cliente</h2>
        </div>

        <p:panel id="painelNovoCliente" rendered="#{clienteFinalBean.novo}">
            <h:form id="formContent"> 
                <div class="item">
                    <h:outputLabel for="nome" value="Razão Social:" />
                    <p:inputText id="nome"
                                 value="#{clienteFinalBean.novoCliente.razaoSocial}" 
                                 required="true"
                                 requiredMessage="O campo Razão Social deve ser preenchido!" />
                    <p:message for="nome"/>
                </div>

                <div class="item">
                    <h:outputLabel for="cnpj" value="CNPJ:" />

                    <p:inputMask id="cnpj"
                                 styleClass="inputSmaller"
                                 value="#{clienteFinalBean.novoCliente.inscricaoFederal}"
                                 required="true" 
                                 requiredMessage="O campo CNPJ deve ser preenchido!" 
                                 size="18"
                                 mask="99.999.999/9999-99"
                                 converter="convertCNPJ" >
                        <f:validateLength minimum="18" />
                    </p:inputMask>
                    <p:message for="cnpj" />
                </div>

                <div class="item">
                    <h:outputLabel for="telefone" value="Telefone:" />

                    <p:inputMask id="telefone"
                                 styleClass="inputSmaller"
                                 value="#{clienteFinalBean.novoCliente.telefone}"
                                 required="true"
                                 requiredMessage="O campo Telefone deve ser preenchido!"
                                 mask="(999) 9999-9999"
                                 converter="convertTelefone" />
                    <f:validateLength minimum="15" />
                    <p:message for="telefone"/>
                </div>

                <div class="boxBtn">
                    <h:commandButton id="salvarCliente" title="Salvar" value="Salvar" 
                                     action="#{clienteFinalBean.criarCliente}" />

                    <a href="/servidorcentral/buscacliente.xhtml" class="btn-back">Cancelar</a>
                </div>
            </h:form>
        </p:panel>

        <p:panel id="painelCliente"  rendered="#{!clienteFinalBean.novo}">
            <h:form id="formContentEdit">
                <div class="item">
                    <h:outputLabel value="Matrícula:" styleClass="titleInformation"/>
                    <p:inputText styleClass="bgInput" disabled="true" 
                                 value="#{clienteFinalBean.clienteSelecionado.idClienteFinal}" />
                </div>

                <div class="item">
                    <h:outputLabel value="Razão Social:" styleClass="titleInformation"/>
                    <p:inputText styleClass="bgInput" disabled="true"
                                 value="#{clienteFinalBean.clienteSelecionado.razaoSocial}" />
                </div>

                <div class="item">
                    <h:outputLabel value="CNPJ:" styleClass="titleInformation"/>
                    <p:inputText styleClass="bgInput" disabled="true"
                                 value="#{clienteFinalBean.clienteSelecionado.inscricaoFederal}" 
                                 converter="convertCNPJ" />
                </div>

                <div class="item">
                    <h:outputLabel value="Telefone:" styleClass="titleInformation"/>
                    <p:inputText styleClass="bgInput" disabled="true"
                                 value="#{clienteFinalBean.clienteSelecionado.telefone}" 
                                 converter="convertTelefone" />
                </div>

                <div class="boxBtn btnIcon">
                    <p:commandButton title="Alterar dados do Cliente" value="btnAlterar" styleClass="btnAlterar"
                                     ajax="true" />
                    <p:commandButton title="Excluir" value="btnExcluir" styleClass="btnExcluir"
                                     onclick="confirmarExcluir.show()" ajax="true" />
                </div>
            </h:form>
        </p:panel>

        <p:panel id="painel" style="margin-bottom:10px;" rendered="#{false}">
           <p:separator />

            <p:panel id="painelUsuario" header="Usuários"
                     style="margin-bottom:5px;">
                <div class="wrapper">
                    <div class="inputSearch">
                        <input type="text" class="input-search" alt="lista-usuario" placeholder="Buscar usuário..." />

                        <div class="boxCadastro">
                            <h:form id="formBuscar">
                                <p:commandLink id="nonAjax" action ="/novousuario.xhtml" ajax="false">
                                    <h:outputText value="Cadastrar Usuário" />
                                </p:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="tableResult">
                    <h:form id="formUsuario">
                        <p:outputPanel id="pnlTabelaResult">

                            <p:dataTable id="tabelaUsuario" styleClass="lista-usuario"
                                         value="#{clienteFinalBean.listaUsuarios}" var="usuario">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{usuario.nome}" />
                                </p:column>
                                <p:column headerText="CPF">
                                    <h:outputText value="#{usuario.cpf}" />
                                </p:column>
                                <p:column headerText="RG">
                                    <h:outputText value="#{usuario.rg}" />
                                </p:column>
                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton action="#{clienteFinalBean.abrirUsuario}"
                                                     icon="ui-icon-search"
                                                     title="Visualizar/Alterar dados do Usuário" ajax="false">
                                        <f:setPropertyActionListener value="#{usuario}"
                                                                     target="#{clienteFinalBean.usuarioSelecionado}" />
                                    </p:commandButton>

                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>

                    </h:form>
                </div>

                <h:form id="usuario">
                    <p:dialog header="Criar novo Usuário"
                              widgetVar="criarUsuario" modal="true" showEffect="fade"
                              hideEffect="fade" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome"
                                         value="#{clienteFinalBean.novoUsuario.nome}"
                                         required="true" />

                            <h:outputLabel for="cpf" value="CPF:" />
                            <p:inputText id="cpf"
                                         value="#{clienteFinalBean.novoUsuario.cpf}"
                                         required="true" />

                            <h:outputLabel for="rg" value="RG" />
                            <p:inputText id="rg"
                                         value="#{clienteFinalBean.novoUsuario.rg}"
                                         required="true" />

                        </h:panelGrid>

                        <p:commandButton title="Salvar" value="Salvar Usuário"
                                         oncomplete="criarUsuario.hide();"
                                         actionListener="#{clienteFinalBean.criarUsuario}"
                                         update=":formContent:growl :formUsuario:tabelaUsuario" />

                    </p:dialog>
                </h:form>

            </p:panel>
        </p:panel>

        <h:form id="excluir">
            <p:confirmDialog
                message="Deseja realmente excluir este Cliente? Esta ação não poderá ser desfeita."
                hideEffect="explode" header="Aviso" severity="alert"
                widgetVar="confirmarExcluir">
                <p:commandButton id="btnSim" value="Sim"
                                 actionListener="#{clienteFinalBean.excluirCliente}"
                                 oncomplete="confirmarExcluir.hide() operadorDialog.hide();" />
                <p:commandButton id="btnNao" value="Não"
                                 onclick="confirmarExcluir.hide()" type="button" />
            </p:confirmDialog>
        </h:form>

        <ui:insert name="footer" > 
            <ui:include src="subtemplate/_footer.xhtml" />
        </ui:insert>
    </h:body>

    <ui:insert name="commonFooter" >
        <ui:include src="subtemplate/_commonFooter.xhtml" />
    </ui:insert>
</html>
