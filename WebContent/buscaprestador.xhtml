<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Prestadores de Socorro</title>

        <ui:insert name="commonHeader" > 
            <ui:include src="subtemplate/_commonHeader.xhtml" />
        </ui:insert>
    </h:head>

    <h:body>
        <ui:insert name="header" >
            <ui:include src="subtemplate/_header.xhtml" />
        </ui:insert>

        <div class="wrapper">
            <div class="inputSearch">
                <input type="text" class="input-search" alt="lista-prestadores" placeholder="Buscar prestador de socorro..." />

                <div class="boxCadastro">
                    <h:form id="formBuscar">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <p:commandLink id="nonAjax" action ="/novoprestador.xhtml" ajax="false">
                            <h:outputText value="Cadastrar Prestador de Socorro" />
                        </p:commandLink>
                    </h:form>
                </div>
            </div>

            <h:form id="formResult">
                <p:outputPanel id="pnlTabelaResult">

                    <p:dataTable id="tableResultado" styleClass="lista-prestadores"
                                 value="#{prestadorSocorroBean.listaPrestadores}" var="prestador">

                        <p:column headerText="Nome">
                            <h:outputText value="#{prestador.nome}" />
                        </p:column>

                        <p:column headerText="Telefone">
                            <h:outputText value="#{prestador.telefone}" />
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton action="#{prestadorSocorroBean.abrirPrestador}" styleClass="btnEdit" 
                                                 title="Visualizar/Alterar dados do Cliente">
                                <f:setPropertyActionListener value="#{prestador}"
                                                             target="#{prestadorSocorroBean.prestadorSelecionado}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </div>

        <div id="boxPrestador">
            <h:form id="formCadastro" styleClass="lightBoxCad prestador"> 
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <div class="item">
                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome"
                                 value="#{prestadorSocorroBean.novoPrestador.nome}"
                                 required="true" />
                </div>

                <div class="item">
                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inputText id="cnpj"
                                 value="#{prestadorSocorroBean.novoPrestador.telefone}"
                                 required="true" />
                </div>

                <div class="item">
                    <h:outputLabel for="descricao" value="DescriÃ§ao" />
                    <p:inputTextarea id="telefone"
                                     value="#{prestadorSocorroBean.novoPrestador.descricao}"
                                     required="true" />
                </div>

                <p:commandButton title="Salvar" value="Salvar"
                                 oncomplete="alterarCliente.hide();"
                                 actionListener="#{prestadorSocorroBean.criarPrestador()}" update="growl" />

            </h:form>
        </div>

        <ui:insert name="footer" > 
            <ui:include src="subtemplate/_footer.xhtml" />
        </ui:insert>
    </h:body>

    <ui:insert name="commonFooter" >
        <ui:include src="subtemplate/_commonFooter.xhtml" />
    </ui:insert>

    <script type="text/javascript" src="js/jquery.quick.search.js"></script>
</html>
