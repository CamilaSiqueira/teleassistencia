<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Busca de Prestadores de Socorro</title>
    </h:head>

    <h:body>

        <p:breadCrumb>
            <p:menuitem value="Home" title="Página principal" url="/home.xhtml" />
            <p:menuitem value="Registros" url="/registro.xhtml" />
            <p:menuitem value="Clientes" url="/buscacliente.xhtml" />
            <p:menuitem value="Prestadores de Socorro" url="/buscaprestador.xhtml" />
            <p:menuitem value="Pulseiras" url="/buscapulseira.xhtml" />
        </p:breadCrumb>
        <p:panel header="Prestadores de Socorro">

            <h:form id="formBuscar">
                <p:growl id="growl" showDetail="true" sticky="true" />



                <h:panelGrid columns="3" cellspacing="10" style="margin-left:100px">
                    <p:inputText value="#{prestadorSocorroBean.campoBusca}" />

                    <p:commandButton value="Pesquisar" icon="ui-icon-search">
                        <p:ajax event="click" listener="#{prestadorSocorroBean.buscarPrestadores}"
                                process="formBuscar"
                                update=":formResult:tableResultado formBuscar" />
                    </p:commandButton>
                    <p:commandLink id="nonAjax" action ="/novoprestador.xhtml" ajax="false">
                        <h:outputText value="Novo Prestador" />
                    </p:commandLink>


                </h:panelGrid>
            </h:form>




            <h:form id="formResult">
                <p:outputPanel id="pnlTabelaResult">

                    <p:dataTable id="tableResultado"
                                 value="#{prestadorSocorroBean.listaPrestadores}" var="prestador">
                        <p:column headerText="Nome">
                            <h:outputText value="#{prestador.nome}" />
                        </p:column>
                        <p:column headerText="Matrícula">
                            <h:outputText value="#{prestador.idPrestadorSocorro}" />
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{prestador.telefone}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton action="#{prestadorSocorroBean.abrirPrestador}"
                                             icon="ui-icon-search" title="Visualizar/Alterar dados do Prestador de Socorro">
                                <f:setPropertyActionListener value="#{prestador}"
                                                             target="#{prestadorSocorroBean.prestadorSelecionado}" />
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:panel>

    </h:body>
</html>
