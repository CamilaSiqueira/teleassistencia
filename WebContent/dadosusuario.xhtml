<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dados Usuário</title>

        <ui:insert name="commonHeader" > 
            <ui:include src="subtemplate/_commonHeader.xhtml" />
        </ui:insert>
    </h:head>

    <h:body class="newObjectAll">
        <ui:insert name="header" >
            <ui:include src="subtemplate/_header.xhtml" />
        </ui:insert>

        <div class="wrapper">

            <div class="titlePage">
                <h2>Dados do Usuário</h2>
            </div>

            <p:panel id="painelNovoUsario" rendered="#{clienteFinalBean.usuarioNovo}">
                <h:form id="formContent">  
                    <div class="item">
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome"
                                     value="#{clienteFinalBean.novoUsuario.nome}"
                                     required="true" 
                                     requiredMessage="O campo Nome deve ser preenchido!" />
                        <p:message for="nome"/>
                    </div>

                    <div class="item">
                        <h:outputLabel for="cpf" value="CPF:" />
                        <p:inputMask id="cpf"
                                     styleClass="inputSmaller"
                                     value="#{clienteFinalBean.novoUsuario.cpf}"
                                     required="true"
                                     requiredMessage="O campo CPF deve ser preenchido!"
                                     size="14"
                                     mask="999.999.999-99"
                                     converter="convertCPF" >
                            <f:validateLength minimum="11" />
                        </p:inputMask>
                        <p:message for="cpf"/>
                    </div>

                    <div class="item">
                        <h:outputLabel for="rg" value="RG:" />
                        <p:inputMask id="rg"
                                     styleClass="inputSmaller"
                                     value="#{clienteFinalBean.novoUsuario.rg}"
                                     required="true" 
                                     requiredMessage="O campo RG deve ser preenchido!"
                                     size="12"
                                     mask="99.999.999-9"
                                     converter="convertRG" >
                            <f:validateLength minimum="9" />
                        </p:inputMask>
                        <p:message for="rg"/>
                    </div>

                    <div class="boxBtn">
                        <h:commandButton title="Salvar" value="Salvar"
                                         action="#{clienteFinalBean.criarUsuario()}" />

                        <a href="/servidorcentral/dadoscliente.xhtml" class="btn-back">Cancelar</a>
                    </div>
                </h:form>
            </p:panel>

            <p:panel id="painelUsuario" rendered="#{!clienteFinalBean.usuarioNovo}">
                <h:form id="formContentEdit"> 
                    <div class="item">
                        <h:outputLabel value="Nome:" styleClass="titleInformation"/>
                        <p:inputText styleClass="bgInput" disabled="true"
                                     value="#{clienteFinalBean.usuarioSelecionado.nome}" />
                    </div>

                    <div class="item">
                        <h:outputLabel value="CPF:" styleClass="titleInformation"/>
                        <p:inputText styleClass="bgInput inputSmaller" disabled="true"
                                     value="#{clienteFinalBean.usuarioSelecionado.cpf}"
                                     converter="convertCPF"/>
                    </div>

                    <div class="item">
                        <h:outputLabel value="RG:" styleClass="titleInformation"/>
                        <p:inputText styleClass="bgInput inputSmaller" disabled="true"
                                     value="#{clienteFinalBean.usuarioSelecionado.rg}" 
                                     converter="convertRG"/>
                    </div>

                    <div class="boxBtn btnIcon">
                        <p:commandButton title="Alterar dados do Usuário" value="btnAlterar" 
                                         styleClass="btnAlterar" onclick="confirmarAlterar.show()" />
                        <p:commandButton title="Excluir Usuário" value="btnDelete" styleClass="btnDelete"
                                         onclick="confirmarExcluir.show()" ajax="true" />
                    </div>

                    <div class="contentDialogForm">
                        <div class="boxClouse" />
                        <p:dialog header="Alterar dados do Usuário"
                                  widgetVar="confirmarAlterar" modal="true" showEffect="fade"
                                  hideEffect="fade" resizable="false" closable="true">
                            <p:growl id="growl" showDetail="false" sticky="true"/>

                            <div class="item">
                                <h:outputLabel for="nome" value="Nome:" />
                                <p:inputText id="nome"
                                             value="#{clienteFinalBean.usuarioSelecionado.nome}"
                                             required="true" 
                                             requiredMessage="O campo Nome deve ser preenchido!" />
                                <p:message for="nome"/>
                            </div>

                            <div class="item">
                                <h:outputLabel for="cpf" value="CPF:" />
                                <p:inputMask id="cpf"
                                             styleClass="inputSmaller"
                                             value="#{clienteFinalBean.usuarioSelecionado.cpf}"
                                             required="true"
                                             requiredMessage="O campo CPF deve ser preenchido!"
                                             mask="999.999.999-99" 
                                             converter="convertCPF">
                                    <f:validateLength minimum="11" />
                                </p:inputMask>
                                <p:message for="cpf"/>
                            </div>

                            <div class="item">
                                <h:outputLabel for="rg" value="RG:" />
                                <p:inputMask id="rg"
                                             styleClass="inputSmaller"
                                             value="#{clienteFinalBean.usuarioSelecionado.rg}"
                                             required="true" 
                                             requiredMessage="O campo RG deve ser preenchido!"
                                             size="13"
                                             mask="99.999.999-9"
                                             converter="convertRG" >
                                    <f:validateLength minimum="9" />
                                </p:inputMask>
                                <p:message for="rg"/>
                            </div>

                            <div class="boxBtn">
                                <a href="/servidorcentral/dadoscliente.xhtml" class="btn-back">Cancelar</a>
                                <p:commandButton title="Salvar" value="Salvar"
                                                 styleClass="btnBlue"
                                                 actionListener="#{clienteFinalBean.alterarUsuario()}"
                                                 update="formContentEdit" />
                            </div>
                        </p:dialog>
                    </div>
                </h:form>
            </p:panel>

            <p:panel id="painelPulseiras">
                <div class="titlePage">
                    <h2>Pulseiras</h2>
                </div>

                <div class="inputSearch">
                    <input type="text" class="input-search" alt="lista-pulseira" placeholder="Buscar pulseira..." />

                    <div class="boxCadastro">
                        <h:form id="formBuscar">
                            <p:growl id="growl" showDetail="true" sticky="true"/>

                            <p:commandButton title="Associar pulseira" value="Associar" ajax="true" 
                                             styleClass="btn-associar" onclick="associarPulseira.show()"
                                             rendered="#{not empty clienteFinalBean.listaPulseirasDisponiveis}"/>
                        </h:form>
                    </div>
                </div>

                <h:form id="formPulseira">
                    <p:panel style="margin-bottom:5px;">
                        <p:dataTable id="tabelaPulseira" styleClass="lista-pulseira"                                 
                                     value="#{clienteFinalBean.listaPulseirasExibicao}" var="pulseira">

                            <p:column headerText="Matrícula" sortBy="#{pulseira.idPulseira}">
                                <h:outputText value="#{pulseira.idPulseira}" />
                            </p:column>

                            <p:column headerText="Código">
                                <h:outputText value="#{pulseira.codigoIdentificador}" />
                            </p:column>

                            <p:column headerText="Uso Liberado">
                                <h:outputText value="#{pulseira.status}" />
                            </p:column>

                            <p:column style="width:32px; text-align:center">
                                <p:commandButton action="#{pulseiraBean.abrirPulseira()}" styleClass="btnEdit btnTable" 
                                                 title="Visualizar/Alterar dados da Pulseira">
                                    <f:setPropertyActionListener value="#{pulseira}"
                                                                 target="#{pulseiraBean.pulseiraSelecionada}" />
                                </p:commandButton>
                            </p:column>

                            <p:column style="width:32px;text-align: center">
                                <p:commandButton onclick="confirmarExcluirPulseira.show()" styleClass="btnDelete btnTable" 
                                                 title="Excluir Associação" ajax="true" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{pulseira}"
                                                                 target="#{pulseiraBean.pulseiraSelecionada}" />

                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </p:panel>




            <div class="contentDialogForm">
                <div class="boxClouse" />
                <p:dialog header="Associar Pulseiras à Usuário"
                          widgetVar="associarPulseira" modal="true" showEffect="fade"
                          hideEffect="fade" resizable="false" closable="false" >
                    <h:form id="formDragAndDropPulseira">
                        <p:fieldset id="campoPulseirasDisponiveis" legend="Pulseiras Disponiveis">
                            <p:dataTable id="pulseirasDisponiveis" var="pulseira" 
                                         value="#{clienteFinalBean.listaPulseirasDisponiveis}">
                                
                                <p:column style="width:20px">
                                    <h:outputText id="dragIconPulseira" styleClass="ui-icon ui-icon-arrow-4" />
                                    <p:draggable for="dragIconPulseira" revert="true" helper="clone"/>
                                </p:column>

                                <p:column headerText="Id">
                                    <h:outputText value="#{pulseira.idPulseira}" />
                                </p:column>

                                <p:column headerText="Código">
                                    <h:outputText value="#{pulseira.codigoIdentificador}" />
                                </p:column>

                                <p:column headerText="Uso Liberado">
                                    <h:outputText value="#{pulseira.status}" />
                                </p:column>

                            </p:dataTable>
                        </p:fieldset>

                        <p:fieldset id="pulseirasSelecionadas" legend="Pulseiras Selecionadas" style="margin-top:20px">
                            <p:outputPanel id="dropAreaPulseira">
                                <h:outputText value="!!!Solte aqui!!!" rendered="#{empty clienteFinalBean.listaPulseirasSelecionadas}" style="font-size:24px;" />
                                <p:dataTable id="pulseirasSelecionadasTabela" var="pulseira" value="#{clienteFinalBean.listaPulseirasSelecionadas}" rendered="#{not empty clienteFinalBean.listaPulseirasSelecionadas}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{pulseira.idPulseira}" />
                                    </p:column>

                                    <p:column headerText="Código">
                                        <h:outputText value="#{pulseira.codigoIdentificador}" />
                                    </p:column>

                                    <p:column headerText="Uso Liberado">
                                        <h:outputText value="#{pulseira.status}" />
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </p:fieldset>

                        <p:droppable for="pulseirasSelecionadas" tolerance="touch" 
                                     activeStyleClass="ui-state-highlight" 
                                     datasource="pulseirasDisponiveis" onDrop="handleDrop">
                            <p:ajax listener="#{clienteFinalBean.onPulseiraDrop}" 
                                    update="dropAreaPulseira pulseirasDisponiveis" />
                        </p:droppable>


                        <p:commandButton title="Salvar" value="Associar Pulseiras Selecionadas"
                                         oncomplete="alterarPulseira.hide();"
                                         actionListener="#{clienteFinalBean.associarPulseira}"
                                         update=":formPulseira :formDragAndDropPulseira" ajax="false" />
                        <p:commandButton title="Cancelar" value="Cancelar associação"
                                         oncomplete="alterarPulseira.hide();"
                                         actionListener="#{clienteFinalBean.preparaDialogPulseiras}"
                                         update=":formPulseira :formDragAndDropPulseira"   ajax="false" />

                    </h:form>
                </p:dialog>
            </div>

            <h:form id="excluir">
                <p:confirmDialog
                    message="Deseja realmente excluir esse Usuário? Esta ação não poderá ser desfeita."
                    hideEffect="explode" header="Aviso" severity="alert"
                    widgetVar="confirmarExcluir">
                    <p:commandButton id="btnSim" value="Sim"
                                     actionListener="#{clienteFinalBean.excluirUsuario()}"
                                     oncomplete="confirmarExcluir.hide()" />
                    <p:commandButton id="btnNao" value="Não"
                                     onclick="confirmarExcluir.hide()" type="button" ajax="true" />
                </p:confirmDialog>
            </h:form>

        </div>

        <ui:insert name="footer" > 
            <ui:include src="subtemplate/_footer.xhtml" />
        </ui:insert>
    </h:body>

    <ui:insert name="commonFooter" >
        <ui:include src="subtemplate/_commonFooter.xhtml" />
    </ui:insert>

    <script type="text/javascript">
        function handleDrop(event, ui) {
            var droppedPulseira = ui.draggable;
            droppedPulseira.fadeOut('fast');
        }
    </script>

    <script type="text/javascript" src="js/jquery.quick.search.js"></script>
</html>
